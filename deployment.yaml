apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: shady
  template:
    metadata:
      labels:
        app: shady
    spec:
      containers:
      - name: portfolio
        image: portfolio-template
        imagePullPolicy: Never 
        ports:
        - containerPort: 80

